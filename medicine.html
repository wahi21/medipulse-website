    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          }
            body {
            background-color: #c9d8f2; /* Light blue color */
            margin-top: 50px;
            margin-left: 50px;
        }

        /* Container for the medicine boxes */
        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 3 columns */
            gap: 5px;
            padding: 20px;
        }

          .medicine-box {
            width: 300px; 
            height: 250px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            text-align: bottom;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .medicine-box a {
            text-decoration: none;
            color: black;
        }

    .medicine-box img {
            width: 100%; /* Makes image fill the box's width */
            height: 200px; /* Fixed height for the image */
            object-fit: cover; /* Ensures image covers the box without distortion */
            border-bottom: 1px solid #ccc;
        }

        .medicine-box p {
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            background-color: #f9f9f9;
        }

        /* Hover effect */
        .medicine-box:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }
    </style>
</head>
