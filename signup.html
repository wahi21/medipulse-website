<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      margin: 0;
    }
    .signup-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    .signup-container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .input-field {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .signup-btn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-btn {
      display: block;
      text-align: center;
      margin-top: 10px;
    }
    .signup-container p {
      text-align: center;
    }
    select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .birth-date {
      display: flex;
      justify-content: space-between;
    }
    .birth-date input {
      width: 32%;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <input class="input-field" type="email" placeholder="Email" id="email">
    <input class="input-field" type="text" placeholder="Name" id="name">
    <input class="input-field" type="tel" placeholder="Phone" id="phone">
    <input class="input-field" type="text" placeholder="Account" id="account">
    <input class="input-field" type="password" placeholder="Password" id="password">
    <input class="input-field" type="password" placeholder="Confirm Password" id="confirmPassword">

    <select class="input-field" id="bloodGroup">
      <option value="">Select Blood Group</option>
      <option value="A+">A+</option>
      <option value="B+">B+</option>
      <option value="AB+">AB+</option>
      <option value="O+">O+</option>
      <option value="A-">A-</option>
      <option value="B-">B-</option>
      <option value="AB-">AB-</option>
      <option value="O-">O-</option>
    </select>

    <select class="input-field" id="sex">
      <option value="">Select Sex</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <div class="birth-date">
      <input class="input-field" type="number" placeholder="Day" id="birthDay" min="1" max="31">
      <select class="input-field" id="birthMonth" onchange="updateDays()">
        <option value="">Select Month</option>
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
      <input class="input-field" type="number" placeholder="Year" id="birthYear" min="1900" max="2025" onchange="updateDays()">
    </div>

    <button class="signup-btn" onclick="signUp()">Sign Up</button>

    <div class="login-btn">
      <p>Already have an account? <a href="login.html">Log In</a></p>
    </div>
  </div>

  <script>
    function updateDays() {
      var month = document.getElementById('birthMonth').value;
      var year = document.getElementById('birthYear').value;
      var day = document.getElementById('birthDay');
      var daysInMonth = getDaysInMonth(month, year);
      
      // Clear any previously selected day
      day.value = "";
      
      // Set the max attribute for the day input
      day.max = daysInMonth;
    }

    function getDaysInMonth(month, year) {
      if (month == 2) {
        // Check for leap year for February
        return isLeapYear(year) ? 29 : 28;
      }
      // Months with 31 days
      else if (month == 1 || month == 3 || month == 5 || month == 7 || month == 8 || month == 10 || month == 12) {
        return 31;
      }
      // Months with 30 days
      else {
        return 30;
      }
    }

    function isLeapYear(year) {
      return (year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0));
    }

    function signUp() {
      var email = document.getElementById('email').value;
      var name = document.getElementById('name').value;
      var phone = document.getElementById('phone').value;
      var account = document.getElementById('account').value;
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;
      var bloodGroup = document.getElementById('bloodGroup').value;
      var sex = document.getElementById('sex').value;
      var birthDay = document.getElementById('birthDay').value;
      var birthMonth = document.getElementById('birthMonth').value;
      var birthYear = document.getElementById('birthYear').value;

      if (email === "" || name === "" || phone === "" || account === "" || password === "" || confirmPassword === "" || bloodGroup === "" || sex === "" || birthDay === "" || birthMonth === "" || birthYear === "") {
        alert("Please fill out all fields.");
      } else if (password !== confirmPassword) {
        alert("Passwords do not match.");
      } else {
        alert("Sign Up successful!");
        // Implement actual sign-up logic here
      }
    }
  </script>
</body>
</html>
