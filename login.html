<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .login-container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .login-btn {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .google-btn {
      background-color: #db4437;
      color: white;
    }
    .facebook-btn {
      background-color: #3b5998;
      color: white;
    }
    .login-form {
      margin-top: 20px;
    }
    .input-field {
      width: 92%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-btn.green {
      background-color: #4CAF50;
      color: white;
    }
    .forgot-password {
      display: block;
      text-align: center;
      margin-top: 10px;
    }
    .signup-btn {
      display: block;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Sign in Via</h2>
    <button class="login-btn google-btn">Google</button>
    <button class="login-btn facebook-btn">Facebook</button>

    <div class="login-form">
      <p>Or get access using</p>
      <input class="input-field" type="text" placeholder="Enter Email/Mobile" id="email">
      <input class="input-field" type="password" placeholder="Enter Password" id="password">

      <button class="login-btn green" onclick="login()">Login</button>

      <a href="#" class="forgot-password">Forgot password?</a>

      <div class="signup-btn">
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      </div>
    </div>
  </div>

  <script>
    function login() {
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var otp = document.getElementById('otp').checked;
      
      if (email === "" || password === "") {
        alert("Please fill out all fields.");
      } else {
        alert("Login successful!");
        // Implement actual login logic here
      }
    }
  </script>
</body>
</html>
